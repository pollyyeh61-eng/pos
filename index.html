<script>
    // Firebase åˆå§‹åŒ– (ä¿æŒåŸæœ¬é…ç½®)
    const firebaseConfig = {
        apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
        authDomain: "holyhairsalon-f73bf.firebaseapp.com",
        databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
        projectId: "holyhairsalon-f73bf",
        storageBucket: "holyhairsalon-f73bf.firebasestorage.app",
        messagingSenderId: "960169055224",
        appId: "1:960169055224:web:2a5dafd9bf2f1230bf3c0d"

    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();

    let currentMember = null;

    // åˆ†é é‚è¼¯
    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let c of contents) c.style.display = "none";
        let buttons = document.getElementsByClassName("tab-button");
        for (let b of buttons) b.classList.remove("active");
        document.getElementById(tabName).style.display = "block";
        if(evt) evt.currentTarget.classList.add("active");
    }

    function goToStep(step) {
        document.getElementById('step1').style.display = (step === 1) ? 'block' : 'none';
        document.getElementById('step2').style.display = (step === 2) ? 'block' : 'none';
    }

    // æœƒå“¡èˆ‡æ•£å®¢é‚è¼¯ (ä¿æŒåŸæ¨£)
    async function checkMemberQuickly() {
        const phone = document.getElementById('customer_phone').value.trim();
        if (phone.length >= 10) {
            const snapshot = await rdb.ref('members').orderByChild('phone').equalTo(phone).once('value');
            if (snapshot.exists()) {
                const id = Object.keys(snapshot.val())[0];
                currentMember = { id, ...snapshot.val()[id], isGuest: false };
                document.getElementById('briefName').innerText = currentMember.name;
                document.getElementById('briefBalance').innerText = "$" + (currentMember.balance || 0);
                document.getElementById('finalName').innerText = currentMember.name;
                document.getElementById('finalType').innerHTML = '<span class="type-tag tag-member">VIP</span>';
                document.getElementById('memberBrief').style.display = 'block';
                document.getElementById('btnNext').style.display = 'block';
            }
        }
    }

    function setGuestMode() {
        currentMember = { id: "GUEST", name: "ä¸€èˆ¬æ•£å®¢", phone: "ç„¡", isGuest: true };
        document.getElementById('finalName').innerText = "ä¸€èˆ¬æ•£å®¢";
        document.getElementById('finalType').innerHTML = '<span class="type-tag tag-guest">æ•£å®¢</span>';
        document.getElementById('payment').value = "ç¾é‡‘";
        goToStep(2);
    }

    async function submitSale() {
        const staff = document.getElementById('staff').value.trim();
        const amount = Number(document.getElementById('amount').value);
        const payment = document.getElementById('payment').value;
        const res = document.getElementById('saleResult');

        if (!staff || !amount) return alert("è«‹å®Œæ•´å¡«å¯«");
        res.style.display = 'block';
        res.innerHTML = "ğŸ’ äº¤æ˜“è™•ç†ä¸­...";

        try {
            const now = new Date();
            const fullTime = now.toLocaleString('zh-TW', {hour12:false});

            if (!currentMember.isGuest) {
                let balance = Number(currentMember.balance || 0);
                if (payment === "å„²å€¼é‡‘") {
                    if (balance < amount) { res.innerHTML = "âŒ é¤˜é¡ä¸è¶³"; return; }
                    balance -= amount;
                }
                let history = currentMember.history || [];
                history.unshift({ date: fullTime.split(' ')[0], type: "æ¶ˆè²»", amount, note: `${staff}(${payment})`, afterBalance: balance });
                await rdb.ref(`members/${currentMember.id}`).update({ balance: balance, history: history.slice(0, 50) });
            }

            await rdb.ref('pos_sales_log').push({
                customerName: currentMember.name,
                staff, amount, payment,
                isGuest: currentMember.isGuest,
                timestamp: Date.now(),
                dateStr: fullTime
            });

            res.innerHTML = `âœ… æˆåŠŸï¼å®¢æˆ¶ï¼š${currentMember.name} $${amount}`;
            setTimeout(() => location.reload(), 2000);
        } catch (e) { res.innerHTML = "éŒ¯èª¤: " + e.message; }
    }

    // ğŸ”¥ æ ¸å¿ƒï¼šè¨­è¨ˆå¸«æ¥­ç¸¾æ˜ç´°æŸ¥è©¢
    async function fetchStaffReport() {
        const staffName = document.getElementById('q-staff').value.trim();
        const resultDiv = document.getElementById('staffResult');
        if(!staffName) return alert("è«‹è¼¸å…¥è¨­è¨ˆå¸«å§“å");

        resultDiv.innerHTML = "â³ æ­£åœ¨å½™æ•´ LUXE æ•¸æ“š...";
        
        try {
            const snapshot = await rdb.ref('pos_sales_log').once('value');
            let total = 0;
            let count = 0;
            let payDetails = { "å„²å€¼é‡‘": 0, "ç¾é‡‘": 0, "ä¿¡ç”¨å¡": 0 };
            let detailHtml = "";

            snapshot.forEach(c => {
                const d = c.val();
                if(d.staff === staffName) {
                    total += d.amount;
                    count++;
                    payDetails[d.payment] = (payDetails[d.payment] || 0) + d.amount;
                    
                    // å»ºç«‹æ˜ç´°åˆ—
                    detailHtml += `
                        <div class="detail-item">
                            <div>
                                <div class="detail-time">${d.dateStr || ''}</div>
                                <b>${d.customerName}</b>
                            </div>

                                <span style="color:var(--gold-bright)">$${d.amount}</span>
                            </div>
                        </div>`;
                }
            });

            if(count === 0) {
                resultDiv.innerHTML = "âŒ æ‰¾ä¸åˆ°æ­¤è¨­è¨ˆå¸«çš„ç´€éŒ„";
                return;
            }

            // çµ„åˆå®Œæ•´å ±è¡¨å…§å®¹
            resultDiv.innerHTML = `
                <div class="report-card">
                    <div style="color:var(--gold-bright); text-align:center; letter-spacing:2px;">DESIGNER REPORT</div>
                    <div class="report-total">$${total}</div>
                    <div style="text-align:center; font-size:12px; margin-bottom:15px; opacity:0.8;">å…±æœå‹™ ${count} ä½å®¢æˆ¶</div>
                    
                    <div class="hr-gold" style="border-top:1px solid #333; margin:15px 0;"></div>
                    
                    <label>åˆ†é …ç¸½è¨ˆ</label>
                    <div class="report-stat-row"><span>â­ å„²å€¼é‡‘æ‰£æ¬¾</span><span>$${payDetails['å„²å€¼é‡‘']}</span></div>
                    <div class="report-stat-row"><span>ğŸ’µ ç¾é‡‘çµå¸³</span><span>$${payDetails['ç¾é‡‘']}</span></div>
                    <div class="report-stat-row"><span>ğŸ’³ ä¿¡ç”¨å¡åˆ·å¡</span><span>$${payDetails['ä¿¡ç”¨å¡']}</span></div>
                    
                    <div class="detail-header">
                        <span>æ™‚é–“ / å®¢æˆ¶</span>
                        <span>æ”¯ä»˜æ–¹å¼ / é‡‘é¡</span>
                    </div>
                    <div class="detail-list">${detailHtml}</div>
                </div>`;
        } catch (e) { resultDiv.innerHTML = "æŸ¥è©¢å‡ºéŒ¯: " + e.message; }
    }

    // é€±æœŸå ±è¡¨ä¿æŒåŸæœ¬é‚è¼¯
    async function fetchPeriodicReport(type) {
        ['btnDay', 'btnWeek', 'btnMonth'].forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active');
        const snapshot = await rdb.ref('pos_sales_log').once('value');
        const now = new Date();
        let total = 0, memberTotal = 0, guestTotal = 0;
        let staffMap = {}, payMap = {};

        snapshot.forEach(c => {
            const d = c.val();
            const t = new Date(d.timestamp);
            let match = false;
            if (type === 'day' && t.toDateString() === now.toDateString()) match = true;
            if (type === 'week' && (now - t) < 7*24*60*60*1000) match = true;
            if (type === 'month' && t.getMonth() === now.getMonth()) match = true;
            if (match) {
                total += d.amount;
                if (d.isGuest) guestTotal += d.amount; else memberTotal += d.amount;
                staffMap[d.staff] = (staffMap[d.staff] || 0) + d.amount;
                payMap[d.payment] = (payMap[d.payment] || 0) + d.amount;
            }
        });
        document.getElementById('repTotal').innerText = "$" + total;
        document.getElementById('repMemberTotal').innerText = "$" + memberTotal;
        document.getElementById('repGuestTotal').innerText = "$" + guestTotal;
        let pStr = ""; for(let k in payMap) pStr += `<div>${k}: $${payMap[k]}</div>`;
        document.getElementById('repPayments').innerHTML = pStr || "ç„¡æ•¸æ“š";
        let sStr = ""; Object.entries(staffMap).sort((a,b)=>b[1]-a[1]).forEach(([n, v], i) => {
            sStr += `<div class="rank-item"><span>${i+1}. ${n}</span><span>$${v}</span></div>`;
        });
        document.getElementById('repStaffRank').innerHTML = sStr || "ç„¡æ•¸æ“š";
    }
</script>
