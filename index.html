<script>
    // Firebase åˆå§‹åŒ–
    const firebaseConfig = {
        apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",
        authDomain: "holyhairsalon-f73bf.firebaseapp.com",
        databaseURL: "https://holyhairsalon-f73bf-default-rtdb.firebaseio.com",
        projectId: "holyhairsalon-f73bf",
        appId: "1:960169055224:web:ab3b0c2ddb0a9082bf3c0d"
    };
    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();

    let currentIdentity = 'member';

    function setIdentity(type) {
        currentIdentity = type;
        document.getElementById('btn-member').classList.toggle('active', type === 'member');
        document.getElementById('btn-guest').classList.toggle('active', type === 'guest');
        
        // æ•£å®¢æ¨¡å¼è‡ªå‹•éš±è—æ‰‹æ©Ÿä¸¦å›ºå®šæ”¯ä»˜æ–¹å¼
        if(type === 'guest') {
            document.getElementById('phone-group').style.display = 'none';
            document.getElementById('payment').value = 'ç¾é‡‘';
        } else {
            document.getElementById('phone-group').style.display = 'block';
            document.getElementById('payment').value = 'å„²å€¼é‡‘';
        }
    }

    function showTab(name) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(name).classList.add('active');
        if(event) event.currentTarget.classList.add('active');
    }

    async function processSale() {
        const phone = document.getElementById('phone').value;
        const staff = document.getElementById('staff').value.trim();
        const tech = Number(document.getElementById('tech_amt').value || 0);
        const prod = Number(document.getElementById('prod_amt').value || 0);
        const total = tech + prod;
        const payment = document.getElementById('payment').value;
        const res = document.getElementById('saleResult');

        if(!staff || total <= 0) return alert("è«‹è¼¸å…¥é‡‘é¡èˆ‡è¨­è¨ˆå¸«");
        res.style.display = 'block'; res.innerHTML = "è™•ç†ä¸­...";

        try {
            if (currentIdentity === 'member' && payment === 'å„²å€¼é‡‘') {
                let mKey = null, mBal = 0;
                const snap = await rdb.ref('members').once('value');
                snap.forEach(c => {
                    if(c.val().phone === phone || c.key === phone) { mKey = c.key; mBal = Number(c.val().balance || 0); }
                });
                if(!mKey) return res.innerHTML = "âŒ æ‰¾ä¸åˆ°æœƒå“¡è³‡æ–™";
                if(mBal < total) return res.innerHTML = `âŒ é¤˜é¡ä¸è¶³ ($${mBal})`;
                await rdb.ref(`members/${mKey}`).update({ balance: mBal - total });
            }

            const now = new Date();
            const dateStr = now.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g, '-');

            await rdb.ref('sales').push({
                staff, tech, prod, total, payment, 
                identity: currentIdentity,
                phone: (currentIdentity === 'member' ? phone : "æ•£å®¢"),
                timestamp: now.getTime(),
                date: dateStr
            });

            res.innerHTML = `âœ… äº¤æ˜“æˆåŠŸï¼<br>é …ç›®ï¼š${currentIdentity === 'member'?'æœƒå“¡':'æ•£å®¢'}<br>ç¸½è¨ˆï¼š$${total}`;
            document.getElementById('tech_amt').value = "0"; document.getElementById('prod_amt').value = "0";
            if(currentIdentity === 'member') document.getElementById('phone').value = "";
        } catch (e) { res.innerHTML = "âŒ éŒ¯èª¤: " + e.message; }
    }

    // å ±è¡¨èˆ‡æ¥­ç¸¾é‚è¼¯ (åŒå‰ä¸€ç‰ˆå„ªåŒ–)
    async function getDesignerReport() {
        const target = document.getElementById('q_staff').value.trim().toUpperCase();
        const res = document.getElementById('queryResult');
        res.style.display = 'block'; res.innerHTML = "è¨ˆç®—ä¸­...";
        const snap = await rdb.ref('sales').once('value');
        let tTech = 0, tProd = 0, count = 0;
        snap.forEach(c => {
            const d = c.val();
            if(d.staff && d.staff.toUpperCase() === target) {
                tTech += Number(d.tech || 0); tProd += Number(d.prod || 0); count++;
            }
        });
        res.innerHTML = `<h3>${target} æ¥­ç¸¾</h3>æŠ€è¡“ï¼š$${tTech}<br>ç”¢å“ï¼š$${tProd}<br><b>ç¸½è¨ˆï¼š$${tTech+tProd}</b>`;
    }

    async function getShopReport(type) {
        const res = document.getElementById('shopResult');
        res.style.display = 'block'; res.innerHTML = "å½™æ•´ä¸­...";
        const now = new Date();
        const snap = await rdb.ref('sales').once('value');
        let tTech = 0, tProd = 0, total = 0;
        let staffPerf = {};
        const day = now.getDay() || 7;
        const monday = new Date(now); monday.setHours(0,0,0,0); monday.setDate(now.getDate() - day + 1);

        snap.forEach(c => {
            const d = c.val();
            const dDate = new Date(d.timestamp);
            let match = false;
            if(type === 'today') match = d.date === now.toLocaleDateString('zh-TW', {year:'numeric', month:'2-digit', day:'2-digit'}).replace(/\//g, '-');
            else if(type === 'week') match = d.timestamp >= monday.getTime();
            else if(type === 'month') match = dDate.getMonth() === now.getMonth() && dDate.getFullYear() === now.getFullYear();

            if(match) {
                const sT = Number(d.tech || 0); const sP = Number(d.prod || 0);
                tTech += sT; tProd += sP; total += (sT + sP);
                staffPerf[d.staff] = (staffPerf[d.staff] || 0) + (sT + sP);
            }
        });

        let rankHtml = "";
        Object.keys(staffPerf).sort((a,b) => staffPerf[b] - staffPerf[a]).forEach((s, i) => {
            rankHtml += `<div class="item-row"><span>${i+1}. ${s}</span><span>$${staffPerf[s]}</span></div>`;
        });
        res.innerHTML = `<h3>ğŸ“… ${type==='today'?'ä»Šæ—¥':(type==='week'?'æœ¬é€±':'æœ¬æœˆ')}å…¨åº—</h3>ç¸½ç‡Ÿæ”¶ï¼š<b>$${total}</b><br>æŠ€è¡“ï¼š$${tTech} | ç”¢å“ï¼š$${tProd}<hr>æ’è¡Œï¼š<br>${rankHtml || "ç„¡æ•¸æ“š"}`;
    }
