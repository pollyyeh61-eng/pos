<script>

        apiKey: "AIzaSyCOhBN9TH3UJSOSx5XVyQ08f_2RUckvXYU",

        projectId: "holyhairsalon-f73bf",

    firebase.initializeApp(firebaseConfig);
    const rdb = firebase.database();

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let c of contents) c.style.display = "none";
        let buttons = document.getElementsByClassName("tab-button");

    async function submitSale() {
        const phone = document.getElementById('customer_phone').value;
        const staff = document.getElementById('staff').value;
        const amount = Number(document.getElementById('amount').value);
        const payment = document.getElementById('payment').value;
        const res = document.getElementById('saleResult');

        if(!phone || !amount || !staff) return alert("è«‹å®Œæ•´å¡«å¯«äº¤æ˜“è³‡è¨Š");
        res.style.display = 'block';
        res.innerHTML = "ğŸ’ æ­£åœ¨æ¥é€šè³‡æ–™åº«...";

        try {
            if (payment === "å„²å€¼é‡‘") {
                // å°æ¥ history è³‡æ–™å¤¾èˆ‡ phone æ¬„ä½
                const snapshot = await rdb.ref('history').orderByChild('phone').equalTo(phone).once('value');
                if (!snapshot.exists()) { res.innerHTML = "âŒ éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°æ­¤æœƒå“¡æ‰‹æ©Ÿ"; return; }
                
                const memberKey = Object.keys(snapshot.val())[0];
                const memberData = snapshot.val()[memberKey];
                const currentBalance = Number(memberData.totalDeposit || 0); // è®€å– totalDeposit

                if (currentBalance < amount) { res.innerHTML = `âŒ é¤˜é¡ä¸è¶³<br>ç›®å‰å‰©é¤˜ï¼š$${currentBalance}`; return; }

                const newBalance = currentBalance - amount;
                await rdb.ref(`history/${memberKey}`).update({ totalDeposit: newBalance }); // æ›´æ–° totalDeposit
                res.innerHTML = `âœ… æ‰£æ¬¾æˆåŠŸï¼<br>è²´è³“ï¼š${memberData.name}<br>é¤˜é¡ï¼š<span style="color:var(--gold-bright)">$${newBalance}</span>`;
            } else {
                res.innerHTML = "âœ… äº¤æ˜“å·²å­˜æª” (ç¾é‡‘/ä¿¡ç”¨å¡)";
            }

            // ç´€éŒ„æ˜ç´°ç”¨æ–¼å ±è¡¨
            await rdb.ref('pos_sales_log').push({
                phone, staff, amount, payment,
                timestamp: Date.now()
            });
            document.getElementById('amount').value = "";
        } catch (e) { res.innerHTML = "âŒ ç³»çµ±éŒ¯èª¤: " + e.message; }
    }

    async function fetchReport(type) {
        const res = document.getElementById('queryResult');
        const qStaff = document.getElementById('q-staff').value;
        res.style.display = 'block';
        res.innerHTML = "â³ æ­£åœ¨å½™æ•´ LUXE æ¥­ç¸¾æ•¸æ“š...";

        try {
            const snapshot = await rdb.ref('pos_sales_log').once('value');
            if (!snapshot.exists()) { res.innerHTML = "ğŸ“­ ç›®å‰å°šç„¡ä»»ä½•äº¤æ˜“æ•¸æ“š"; return; }

            let total = 0, count = 0;
            let staffStats = {};
            const now = new Date();
            
            snapshot.forEach(child => {
                const data = child.val();
                const txDate = new Date(data.timestamp);
                let isMatch = false;

                if (type === 'day') {
                    if (txDate.toDateString() === now.toDateString()) isMatch = true;
                } else if (type === 'week') {
                    if ((now - txDate) / (1000*60*60*24) <= 7) isMatch = true;
                } else if (type === 'month') {
                    if (txDate.getMonth() === now.getMonth() && txDate.getFullYear() === now.getFullYear()) isMatch = true;
                } else if (type === 'staff') {
                    if (data.staff === qStaff) isMatch = true;
                }

                if (isMatch) {
                    total += data.amount;
                    count++;
                    staffStats[data.staff] = (staffStats[data.staff] || 0) + data.amount;
                }
            });

            let title = { 'day':'ä»Šæ—¥çµç®—', 'week':'é€±æ¥­ç¸¾çµ±è¨ˆ', 'month':'æœˆç‡Ÿæ”¶æ‘˜è¦', 'staff':`${qStaff} æ¥­ç¸¾` }[type];
            let html = `<b style="color:var(--gold-bright); font-size:18px;">ğŸ“ˆ ${title}</b><br>`;
            html += `ç¸½è¨ˆç­†æ•¸ï¼š${count} ç­†<br>`;
            html += `ç¸½ç‡Ÿæ¥­é¡ï¼š<span style="color:var(--gold-bright); font-size:20px;">$${total}</span><br>`;
